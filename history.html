<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tab Snapshots History</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; font-size: 16px; }
    body { font-family: sans-serif; background: #fafafa; color: #444; padding: 20px; }
    h1 { margin: 0 0 10px; font-size: 25px; color: #1976d2; }
    #container { display: grid; grid-template-columns: 220px 1fr 140px; gap: 20px; height: calc(100vh - 60px); }
    #snapshots { background: #ffffff; padding: 10px; border-radius: 4px; font-size: 15px; display: flex; flex-direction: column; }
    #snapshot-list { flex: 1; overflow-y: auto; }
    .snapshot { position: relative; padding: 8px; border-bottom: 1px solid #ddd; cursor: pointer; font-size: 16px; color: #444; }
    .snapshot:hover, .snapshot.selected { background: #e0f7fa; }
    .delete-btn { position: absolute; right: 8px; top: 8px; color: #d32f2f; cursor: pointer; font-weight: bold; opacity: 0; transition: opacity 0.2s; }
    .snapshot:hover .delete-btn { opacity: 1; }
    #settings { margin-top: 10px; padding: 8px; border: none; border-radius: 4px; background: #0288d1; color: #fff; cursor: pointer; font-size: 15px; }
    #details { background: #ffffff; padding: 10px; border-radius: 4px; overflow-y: auto; }
    #tab-table { width: 100%; border-collapse: collapse; margin-bottom: 10px; font-size: 15px; color: #333; }
    #tab-table th, #tab-table td { border: 1px solid #ddd; padding: 8px; }
    #tab-table th { background: #e3f2fd; color: #1976d2; }
    #tab-table td:nth-child(1) { text-align: center; }
    #buttons { display: flex; flex-direction: column; gap: 10px; font-size: 15px; padding-top: 20px; }
    button { padding: 10px 14px; border: none; border-radius: 4px; background: #1976d2; color: #fff; cursor: pointer; font-size: 15px; }
    button:disabled { background: #90a4ae; cursor: not-allowed; }
    .snapshot-group { padding: 8px 8px 4px; font-weight: bold; font-size: 14px; color: #1976d2; background: #e3f2fd; margin-top: 10px; }
    /* Hide columns based on settings */
    .hide-sn #tab-table td:nth-child(1), .hide-sn #tab-table th:nth-child(1) { display: none; }
    .hide-website #tab-table td:nth-child(2), .hide-website #tab-table th:nth-child(2) { display: none; }
    /* Updated light theme colors */
    #snapshots, #details { background: #ffffff; border: 1px solid #ddd; }
    .snapshot { background: #ffffff; color: #444; border-color: #ddd; }
    .snapshot:hover, .snapshot.selected { background: #e0f7fa; }
    .snapshot-group { background: #e3f2fd; color: #1976d2; }
    button { background: #1976d2; color: #fff; }
  </style>
</head>
<body>
  <h1>Open Tab Saver</h1>
  <div id="container">
    <div id="snapshots">
      <div id="snapshot-list"></div>
      <button id="settings">Settings</button>
    </div>
    <div id="details">
      <h2 id="selected-time">Select a snapshot</h2>
      <table id="tab-table">
        <thead><tr><th>S.No</th><th>Website</th></tr></thead>
        <tbody></tbody>
      </table>
      <button id="restore" disabled>Restore All Tabs</button>
    </div>
    <div id="buttons">
      <button id="capture">Capture</button>
      <button id="export" disabled>Export</button>
      <button id="about">About</button>
    </div>
  </div>
  <script src="history.js"></script>
</body>
</html>
